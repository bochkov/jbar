plugins {
    id "edu.sc.seis.macAppBundle" version "2.1.6"
}

apply plugin: 'java'

group = 'com.sergeybochkov'
version = '1.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
    maven { url "http://maven-eclipse.github.io/maven" }
}

dependencies {
    compile group: 'org.eclipse.swt', name: 'org.eclipse.swt.cocoa.macosx.x86_64', version: '4.6'
    compile group: 'net.sourceforge.barbecue', name: 'barbecue', version:'1.5-beta1'
    testCompile group: 'junit', name: 'junit', version:'4.11'
}

macAppBundle {
    appName = "JBar"
    bundleIdentifier = "com.sergeybochkov.jbar"
    mainClassName = "com.sergeybochkov.jbar.Application"
    icon = "src/main/resources/images/about_main.png"
    javaProperties.put("-Dapple.laf.useScreenBar", "true")
    javaProperties.put("-XstartOnFirstThread", "true")
}