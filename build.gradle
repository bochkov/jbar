plugins {
    id "com.github.cr0.macappbundle" version "3.0.1"
}

apply plugin: 'java'

group = 'com.sergeybochkov'
version = '1.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
    maven { url "http://maven-eclipse.github.io/maven" }
}

dependencies {
    compile group: 'org.eclipse.swt', name: 'org.eclipse.swt.cocoa.macosx.x86_64', version: '4.6'
    compile group: 'net.sourceforge.barbecue', name: 'barbecue', version:'1.5-beta1'
    testCompile group: 'junit', name: 'junit', version:'4.11'
}

macAppBundle {
    appName = "JBar"
    bundleIdentifier = "com.sergeybochkov.jbar"
    mainClassName = "com.sergeybochkov.jbar.Application"
    icon = "src/main/resources/images/barcode.icns"
    bundleExtras.put("NSHighResolutionCapable", "true")
    javaProperties.put("apple.laf.useScreenBar", "true")
    javaXProperties.add("startOnFirstThread")
}

jar {
    manifest {
        attributes 'Main-Class': 'com.sergeybochkov.jbar.Application'
    }
}