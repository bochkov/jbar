apply plugin: 'java'

group = 'com.sergeybochkov'
version = '1.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
     maven { url "http://maven-eclipse.github.io/maven" }
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'net.sourceforge.barbecue', name: 'barbecue', version:'1.5-beta1'
    testCompile group: 'junit', name: 'junit', version:'4.11'
}

task macosx {
    dependencies {
        compile group: 'org.eclipse.swt', name: 'org.eclipse.swt.cocoa.macosx.x86_64', version: '4.6'
    }
}

task win32 {
    dependencies {
        compile group: 'org.eclipse.swt', name: 'org.eclipse.swt.win32.win32.x86', version: '4.6'
    }
}

task win64 {
    dependencies {
        compile group: 'org.eclipse.swt', name: 'org.eclipse.swt.win32.win32.x86_64', version:'4.6'
    }
}

task linux32 {
    dependencies {
        compile group: 'org.eclipse.swt', name: 'org.eclipse.swt.gtk.linux.x86', version:'4.6'
    }
}

task linux64 {
    dependencies {
        compile group: 'org.eclipse.swt', name: 'org.eclipse.swt.gtk.linux.x86_64', version:'4.6'
    }
}